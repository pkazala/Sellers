<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Compiled and minified CSS -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <title>Gender Predictor</title>
  <style>
    body {
      background-color: #fafafa;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="flex items-center flex-col font-semibold">
    <div class="mb-10 text-3xl">OpenX Supply Chain</div>
    <div class="grid grid-cols-4">
      {% for item in data %}
      <div class="flex items-center flex-col bg-blue-200 p-2 m-4 rounded-lg">
        <h1 class="font-bold text-lg">{{ item.name }}</h1>
        <p>{{ item.domain }}</p>
        <p>{{ item.seller_type }}</p>
      </div>
      {% endfor %}
    </div>
    <a class="mb-10 mt-5 bg-blue-300 p-1 rounded-lg hover:bg-blue-400 text-white transition ease-in-out duration-200" href="/getMore">LOAD MORE</a>
  </div>
</body>

</html>
